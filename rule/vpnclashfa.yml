#---------------------------------------------------#
# Configuration file needs to be placed in $HOME/.config/clash/config.yml
# or config.yml in the run directory.
#---------------------------------------------------#
# Mixed port: HTTP and SOCKS5 use one port
mixed-port: 7890

# HTTP proxy port
# port: 7890

# SOCKS5 proxy port
socks-port: 7891

# Redir proxy port for Linux and macOS (uncomment to use this feature)
# redir-port: 7892

# Allow connections from the local area network (can be used to share the proxy)
allow-lan: true

# Applies only when allow-lan is set to true
# "*": Binds to all IP addresses
# 192.168.122.11: Binds to a single IPv4 address
# "[aaaa::a8aa:ff:fe09:57d8]": Binds to a single IPv6 address
bind-address: "*"
ipv6: true

# Rule mode: rule / global / direct / script
# mode: rule

# Set log output level (default: silent, i.e., no output, to avoid program memory overflow due to excessive log content).
# 5 levels: silent / error / warning / info / debug. Higher levels output more logs, suitable for debugging. Enable if needed.
log-level: info

# Clash's RESTful API
external-controller: '127.0.0.1:9090'

# You can place static web resources (like clash-dashboard) in a directory. Clash will serve them at `RESTful API/ui`.
# The parameter should be a relative or absolute path to the configuration directory.
# http://127.0.0.1:9090/ui/#/
# external-ui: folder
# yacd panel: https://github.com/haishanh/yacd
# Razord panel: http://clash.razord.top/#/proxies
# external-ui: dashboard

# RESTful API password (optional)
# secret: ""

# Experimental features
experimental:
  ignore-resolve-fail: true # Ignore DNS resolution failures, default is true
  # interface-name: en0 # outbound interface name

# Local SOCKS5 / HTTP(S) service authentication
# authentication:
#  - "user1:pass1"
#  - "user2:pass2"

