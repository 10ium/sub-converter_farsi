# Clash for Windows
# Proxies module latency test settings
cfw-latency-timeout: 3000
cfw-latency-url: http://www.gstatic.com/generate_204

# Mixin configuration
# Supports injecting common property settings into all configuration files
#cfw-profile-mixin:
  #dns:
    #enable: true
    #listen: :53
    #enhanced-mode: fake-ip
    #nameserver:
     #- 223.5.5.5 # Ali DNS
     #- 180.76.76.76 # Baidu DNS
     #- 119.29.29.29 # Tencent DNS
     #- 117.50.11.11 # ONE DNS Intercept Edition: malicious website blocking, ad filtering
     #- 117.50.10.10 # ONE DNS Pure Edition: returns real response
     #- 114.114.114.114 # 114DNS
  #experimental:
    #interface-name: WLAN

# Custom configuration directory
#cfw-profiles-path: 'C:\Users\Administrator\.config\clash\profiles'

# Break connections
# Identify strategy of breaking connections after switching to a new proxy/profile/mode
# Options for proxy: none, chain (proxy group in connection chains), all
# Options for profile: true, false
# Options for mode: true, false
cfw-conn-break-strategy:
  proxy: none # none/chain/all
  profile: true # true/false
  mode: false # true/false

# Custom status bar icon
#cfw-tray-icon:
#default: .\resources\static\imgs\logo_64.png # Default icon
#system-proxy-on: .\resources\static\imgs\custom.ico # Icon after system proxy is enabled

# Custom font
#cfw-font-family: "Noto Sans TC" # Font existing in the system

# Custom request headers
#cfw-http-headers:
  #token: "123456"
  #cfw-version: "0.9.11"

# Custom node sorting
# Optional parameters:
#  default: Sort by node order defined in the profile
#  latency: Sort by node latency in ascending order
#  alphabet: Sort by node name alphabetically
# Sort proxies in Proxies module by default/latency/alphabet
cfw-proxies-order: default

