# 1. Clash DNS request logic:
#   (1) When accessing a domain name, all servers in the nameserver and fallback lists concurrently request and obtain the IP address corresponding to the domain name.
#   (2) Clash will select the fastest resolved result from the nameserver list.
#   (3) If the resolved IP address belongs to an overseas location, Clash will select the fastest resolved result from the fallback list.
#
#   Therefore, I have placed untainted and fast resolving domestic DNS servers in both nameserver and fallback to achieve the fastest resolution speed.
#   However, the fallback list servers are used for resolving overseas websites, and to ensure absolutely untainted results, I have only kept two servers that support DoT/DoH.
#
# 2. Clash DNS configuration notes:
#   (1) If you want to ensure untainted DNS resolution results, please only keep DNS servers starting with tls:// or https:// in the list, but this is usually not necessary for domestic domains.
#   (2) If you don't mind potentially resolving tainted results and prioritize speed, please insert the servers from the nameserver list into the fallback list and remove duplicates.
#
# 3. Regarding the choice between DNS over HTTPS (DoH) and DNS over TLS (DoT):
#   Both technologies have their proponents and endless debates, each with pros and cons. Please choose based on your specific needs, but the configuration file defaults to DoT because it is currently not blocked or regulated in China.
#   DoH: DNS servers starting with https://. Offers better camouflage and is almost impossible to be blocked by operators or network administrators, but query efficiency and security might be slightly lower.
#   DoT: DNS servers starting with tls://. Offers higher security and query efficiency, but ports might be regulated or blocked.
#   To learn more about DoH/DoT related technologies, please refer to the specification documents.

