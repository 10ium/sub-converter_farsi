[custom]
; Generated by Gemini based on user's Clash config for acl4ssr format
; توجه: انواع گروه url-test/fallback/load-balance به select تبدیل شده‌اند.
; توجه: قوانین PROCESS-NAME و DOMAIN-SUFFIX حذف شده‌اند.

# --- General Settings ---
global-client-fingerprint: chrome
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: '*'
ipv6: true
log-level: debug  # Changed from info to debug based on your config
tcp-concurrent: true
enable-process: true
find-process-mode: strict
geo-auto-update: true
geo-update-interval: 168
secret: '' # Optional: Set your API secret here
unified-delay: false
disable-keep-alive: false
keep-alive-idle: 30
keep-alive-interval: 30

# --- Clash API & UI ---
external-controller: '127.0.0.1:9090'
# external-ui: dashboard # Uncomment to use a dashboard like yacd or razord

# --- Profile Settings ---
profile:
  store-selected: true
  store-fake-ip: true

# --- DNS Settings ---
dns:
  enable: true
  ipv6: true
  respect-rules: false
  prefer-h3: true
  cache-algorithm: arc
  use-system-hosts: true
  use-host: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - 'time.*.com'
    - 'ntp.*.com'
    - '*.ir'
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - 1.0.0.1
    - 1.1.1.1
    - 9.9.9.9
    - 9.9.9.11
    - 9.9.9.10
    - 94.140.14.15
    - 94.140.15.15
    - 223.5.5.5
    - 77.88.8.8
  nameserver:
    - 'https://sky.rethinkdns.com/1:sIMQAAAFMAAAEQgAAgA='
    - 'tls://1-wcbraaaaauyaaaarbaaaeaa.max.rethinkdns.com'
    - 'https://dns.nextdns.io/f1d647'
    - 'tls://f1d647.dns.nextdns.io'
    - 'https://dns.adguard-dns.com/dns-query'
    - 'quic://dns.adguard-dns.com'
